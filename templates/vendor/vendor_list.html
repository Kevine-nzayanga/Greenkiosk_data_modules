<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table>
        <th>Name</th>
        <th>Email</th>
        <th>phoneNumber</th>
        <th>Address</th>
{% for vendor in vendors %}
        <tr>
<td>{{vendor.name}}</td>
<td>{{vendor.email}}</td>
<td>{{vendor.phoneNumber}}</td>
<td>{{ vendor.address}}</td>
<td>
    <a href="{url 'vendor_edit_view' vendor.id}"> <button>Edit</button> </a>
</td>
        </tr>
        {%endfor%}
    </table>


    <style>
        table {
          border-collapse: collapse;
          width: 100%;
          max-width: 800px;
          margin: 0 auto;
          font-family: Arial, sans-serif;
        }
      
        th {
          background-color: #4CAF50;
          color: white;
          font-weight: bold;
          padding: 10px 15px;
          text-align: left;
        }
      
        td {
          border: 1px solid #ddd;
          padding: 8px 15px;
        }
      
        tr:nth-child(even) {
          background-color: #f2f2f2;
        }
      
        .edit-button {
          background-color: #4CAF50;
          color: white;
          border: none;
          padding: 5px 10px;
          cursor: pointer;
        }
      
        .edit-button:hover {
          background-color: #45a049;
        }
      </style>
</body>
</html>
