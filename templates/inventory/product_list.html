        <style>
            body {
                font-family: Arial, sans-serif;
                background-color: #f8f8f8;
                margin: 0;
                padding: 0;
            }
    
            .allproducts {
                display: flex;
                flex-wrap: wrap;
                justify-content: space-around;
                padding: 20px;
            }
    
            .product-container {
                background-color: #fff;
                border-radius: 10px;
                box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
                margin: 15px;
                padding: 20px;
                width: 250px;
                text-align: center;
                transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
            }
    
            .product-container:hover {
                transform: translateY(-5px);
                box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            }
    
            .product-container img {
                max-width: 100%;
                height: auto;
                border-radius: 5px;
            }
    
            .product-name {
                font-size: 1.2rem;
                margin: 10px 0;
                color: #333;
            }
    
            .product-actions {
                margin-top: 15px;
            }
    
            .product-actions a {
                display: inline-block;
                margin: 5px;
                padding: 8px 15px;
                text-decoration: none;
                color: #fff;
                background-color: #3498db;
                border-radius: 5px;
                transition: background-color 0.2s ease-in-out;
            }
    
            .product-actions a:hover {
                background-color: #2980b9;
            }
            .name {
                display: inline-block;
                margin: 5px;
                padding: 8px 15px;
                text-decoration: none;
                color: #fff;
                background-color: #3498db;
                border-radius: 5px;
                transition: background-color 0.2s ease-in-out;
            }
    
            .name:hover {
                background-color: #2980b9;
            }
    
        </style>
        
    </head>
    <body>
        <!--[if lt IE 7]>

                     <a class="name" href="{% url 'edit_product_view' id=product.id %}">Edit </a>

            {% endfor %}
