<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
  <h1>Your Cart</h1>
  <ul>
    {% for item in cart.items.all %}
      <li>
        {{ item.product.name }} - {{ item.product_qty }} pcs
        <a href="{% url 'cart:remove_from_cart' item.id %}">Remove</a>
      </li>
    {% endfor %}
  </ul>
  <a href="{% url 'cart:add_to_cart' product.id %}">Add to Cart</a>



</body>
</html>
